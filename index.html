<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login | Uninorte</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
	p:first-child{
		font-size:34em;
		text-align: center;
	}

	body{
		background-image: url(img/main.jpg);
		background-size: cover;
		background-repeat: no-repeat;

	}
	.logo-pie{
		position: absolute;
		bottom: 5px;
		right: 5px;
	}
	.container{

		margin-top: 5%;
		text-align: center;
	}


	</style>
</head>
<body>


	<div class="container">
	<div class="row titulo-main">

		</div>
	</div>
		
		<div class="row">

										<h1 class="panel-title">Login</h1>
									</div>
									<div class="panel-body">
										<form class="form-group">
											<div class="input-group">
										      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
										      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Usuario">
										      
										    </div>
										    <br />
										    <div class="input-group">
										      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
										      <input type="password" class="form-control" id="exampleInputAmount" placeholder="Contraseña">
										      
										    </div>
										</form>
									</div>
									<div class="panel-footer">
										<a href="vista/preportal.html" class="btn btn-danger"> <span class="glyphicon glyphicon-send"></span> Iniciar</a>
										
									</div>	
								</div>
							</div>
							<div class="col-md-2"></div>	
					</div>
				</div>
			</div>		
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
					<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Registrar</h1>
					</div>
					<div class="panel-body">
						<form class="form-group">
							
							<div class="input-group">
						      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Nombre completo">
						      
						    </div>
						    <br />
						    <div class="input-group">
						      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Usuario">
						      <br />
						      
						      
						    </div>
						    <br />
						    <div class="input-group">
						      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						      <input type="password" class="form-control" id="exampleInputAmount" placeholder="Contraseña">
						      <br />
						      
						      
						    </div>
						    <br/>
						    <div class="input-group">
						      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						      <input type="password" class="form-control" id="exampleInputAmount" placeholder="Confirmar Contraseña">
						      <br />
						      
						      
						    </div>
						</form>
					</div>
					<div class="panel-footer">
						<button class="btn btn-danger"> <span class="glyphicon glyphicon-send"></span> Registrar</button>
						
					</div>	
					</div>
					</div>
					<div class="col-md-2"></div>
				</div>			
			</div>
		</div>
